<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <title>Component 1</title>
</head>

<body>
    <main class="principal">
        <article class="principal__columna">
            <h2 class="principal__columna__titulo">Order Summary</h2>
            <p class="principal__columna__texto">You can now listen to millions of songs, audiobooks, and podcasts
                on any device anywhere you like!</p>
            <div class="principal__columna__plan">
                <img src="icon-music.svg" alt="Icono musica" width="18%">
                <div class="principal__columna__plan__junto">
                    <p class="principal__columna__plan__texto1">Annual Plan</p>
                    <p class="principal__columna__plan__texto2">$59.99/year</p>
                </div>
                <a class="anchor">Change</a>
            </div>
            <button class="principal__columna__pago">Proceed to Payment</button>
            <button class="principal__columna__cancelar">Cancel Order</button>
        </article>
    </main>

</body>

</html>
